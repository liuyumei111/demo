<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收货地址</title>
    <link rel="stylesheet" href="LArea.min.css">
    <style>
        .add-list {
            width: 100%;
            height: 2.0rem;
            display: flex;
            display: -webkit-flex;
            flex-direction: row;
            justify-content: space-between;
            position: relative;
            background-color: #fff;
            position: relative;
            align-items: center;
            padding-right: 0.5rem;
            border-bottom: 0.05rem solid #e9e9e9;
        }
    </style>
</head>
<body>
<li class="add-list" >
    <input id="arrAdress" type="text" placeholder="所在地区">
</li>

<script src="LAreaData.js"></script>
<script src="LArea.min.js"></script>
<script>
    var areaAddr = new LArea();
    areaAddr.init({
        'trigger': '#arrAdress',
        'valueTo': '#areaAddrValue',
        'keys': {
            id: 'value',
            name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
    });
</script>
</body>
</html>
